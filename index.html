<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<link rel="stylesheet" type="text/css" href="static/estilos.css">
	

</head>
<body>
<div class="container">
	<div class="col-md-5 center-block text-center" style="float: none">
		<h1>Gato multiplayer</h1>
		<p id="message"></p>
		<div id="cat" class="row">
			
		</div>
	</div>

</div>
<div id="contChat">
	<div id="chatM">
		<ul id="messages"></ul>
	</div>
	<form id="fomul">
		<input id="m" autocomplete="off" >
		<button id="envi">Send</button>
	</form>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js.js"></script>
<script type="text/javascript" src="/static/socket.js"></script>

<script type="text/javascript" src="/static/main.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script type="text/javascript">
	$(function(){
		var socket1= io();

		$( "#envi" ).on( "click", function() {
		 	socket1.emit("chat message",$("#m").val());
			$("#m").val('');
			return false;
		});
		
		socket1.on("chat message", function(msg){
			$("#messages").append($("<li>").text(msg));
		});
	});
</script>
</body>
</html>
